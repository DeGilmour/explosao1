
<div class="container">    
    <div class="col-md-6 col-md-offset-3 loginBox">    
       <h1> Bem vindo {{id_usuario}}  </h1>
       <div class="container input-group mb-3 "> 
        <table class="table table-borderless">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">RG</th>
                <th scope="col">CPF</th>
            </tr>
            </thead>
            <tbody *ngFor="let usuario of show_dados">
            <tr >
                <td><input class="form-control"  ngModel={{usuario.nome_usuario}}></td>
                <td><input class="form-control"   ngModel={{usuario.email}}></td>
                <td><input ngModel="RG" class="form-control"></td>
                <td><input ngModel="CPF" class="form-control"></td>
            </tr>
            </tbody>
        </table>
        </div>

        <!-- <a href="javascript:void(0);" (click)="logout()">Logout</a>     -->
    </div>    
    <h5 class="card-title"><strong>Total de Gasto em Compras : R$ {{valor_total}}</strong></h5>
    <table class="table table-dark " style="width: 1000px;">
        <thead>
          <tr>
            <th scope="col">Nome do Produto</th>
            <th scope="col">Valor do Produto Comprado</th>
            <th scope="col">Data da Compra</th>
          </tr>
        </thead>
        <tbody *ngFor="let produtos of historico_produto">
          <tr>
            <td *ngIf="produtos.image" ><img class="rounded mx-auto d-block" width="300" style="width: 200px; height: 200px;" [src]='"assets/"+produtos.image+""' ></td>
            <th scope="row">{{produtos.nome}}</th>
            <td>{{produtos.valor}}</td>
            <td>{{data_compra}}</td>
          </tr>
        </tbody>
      </table>
  </div>
