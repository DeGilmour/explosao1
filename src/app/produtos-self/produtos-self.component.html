<div class="container text-primary rounded " *ngFor="let prod of produtos;" style=" background-color: black; height: 1000px; width: 700px;">
    <div class="row">
       
        <div class="mt-10 p-10  col">
            <h1> {{prod.nome}}</h1>
        </div>
        <div class="container p-10" >
            <div id="imagem">
                <img  class="rounded mx-auto d-block" width="300" style="width: 300px; height: 300px;" [src]="image">
            </div>
            <div class="p-10 float-right" style="position: sticky;top: 200px;" id="valor">
                <strong class="display-4"  > R$ {{prod.valor}}</strong>
            </div>

        </div>
        <div class="container car">
            <div class="card-body" >
                <p class="text-justify">{{prod.especificacoes}}</p>
            </div>

        </div>
        <div class="col p-5">
            <button class=" btn btn-primary" (click)="add_produto_carrinho()">Adicionar ao Carrinho</button>
        </div>
        

    </div>
</div>
