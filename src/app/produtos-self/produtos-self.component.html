<div class="container text-primary " *ngFor="let prod of produtos;" style="background-color: black; height: 1000px; width: 700px;">

            <ul class="mt-10">
                <li>
                    {{prod.nome}} Teste Produto AAAAAAAAAAAAAAAAAAA
                </li>
            </ul>

        <div class="mt-10 p-10  col">
            <h1> {{prod.nome}}</h1>
        </div>
        <div class="container p-10" >
            <div id="imagem">
                <img  class="rounded mx-auto d-block" width="300" style="width: 300px; height: 300px;" [src]="image">
            </div>
            <div class="p-10 float-right" style="position: sticky;top: 200px;" id="valor">
                <strong class="display-4"  > R$ {{prod.valor}}</strong>
            </div>

        </div>
        <div class="container car">
            <div class="card-body" >
                <p class="text-justify">{{prod.especificacoes}}</p>
            </div>

        </div>
        <div>
            <button class="btn" (click)="add_produto_carrinho()">Adicionar ao Carrinho</button>
        </div>
        

    </div>
</div>
